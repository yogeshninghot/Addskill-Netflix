<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>netflix.com/yogesh-project</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/6f72c23aef.js" crossorigin="anonymous"></script>

</head>
<body class="net-body">
    <div class="header" >
        <img src="./images/netimg1.png" alt="" class="header-logo">
        
    </div>
    <div class="mid-sec">
        <h1 class="mid-sec-heading">Who's watching this ?</h1>
    
    <div class="mid-sec-profils">
        <div class="mid-sec-profil1">
            <img src="./images/img1.png" alt="person1" class="mid-sec-img">
            <p class="name-tag">Ankush</p>
        </div>
        <div class="mid-sec-profil2">
            <img src="./images/img2.png" alt="person2" class="mid-sec-img">
            <p class="name-tag">Gaurav</p>
        
        </div>
        <div class="mid-sec-profil3">
            <img src="images/img3.jpg" alt="person3" class="mid-sec-img">
            <p class="name-tag">Niranjan</p>
        </div>
        <div class="mid-sec-profil4">
            <img src="images/img4.jpg" alt="person4" class="mid-sec-img">
            <p class="name-tag">Rahul</p>
        </div>
        <div class="mid-sec-profil5">
            <img src="images/img5.jpg" alt="person5" class="mid-sec-img">
            <p class="name-tag">Sumit</p>
        </div>
    </div>
    <div>
        <button class="btn">Manage profiles</button>
    </div>
</div>
</body>
</html>
